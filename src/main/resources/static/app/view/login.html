<form class="form-signin">
	<h2 class="form-signin-heading">Efetue o Login</h2>
	<input type="email" id="inputEmail" ng-model="usuario.login" class="form-control" placeholder="Email" required autofocus>
	<input type="password" id="inputPassword" ng-model="usuario.senha" class="form-control" placeholder="Senha" required>
	
	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="logar(usuario)">Entrar</button>
</form>
